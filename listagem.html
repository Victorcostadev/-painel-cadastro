<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Listagem de Produtos</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="containerListagem">
        <div class="formListagem">
            <div class="form-headerListagem">
                <div class="titleListagem">
                    <h1>Listagem de Produtos</h1>
                </div>
                <div class="listagem-buttonListagem">
                    <button type="button" id="cadastroBtnListagem">Cadastrar Novo Produto</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Disponível</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtosListListagem">
                    
                </tbody>
            </table>
        </div>
        <div class="form-imageListagem">
            <img src="undraw_drone_delivery_re_in95.svg" alt="Imagem ilustrativa">
        </div>
    </div>
    
</body>
<script src="listagem.js"></script>

</html>
